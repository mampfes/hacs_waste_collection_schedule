---
title: Mein-Abfallkalender.online
url: https://www.mein-abfallkalender.online/
country: de
howto:
  en: |
    - `mein-abfallkalender.online` uses a subdomain per supported municipality/city. Open the subdomain of your location, e.g., <https://eppstein.mein-abfallkalender.online>. If you not know the subdomain for your location, you can check their references page: <https://www.mein-abfallkalender.de/unsere_referenzen.html>.
    - Select your location (if needed).
    - Click on `Meine Termine anzeigen` [not on all regions].
    - Click on `Termine (iCal / WebCal)` [not on all regions].
    - Don't forget to register your e-mail, otherwise you will not get a valid webcal link!
    - Click on `Termine via iCal/WebCal nutzen`.
    - Copy the webcal link below `Online=Kalender "Google Kalender" (manuell)`.
    - Use this link as the `url` parameter.
  de: |
    - `mein-abfallkalender.online` nutzt eine Subdomain pro unterstützter Gemeinde/Stadt. Öffne die Subdomain deiner Region, z.B. <https://eppstein.mein-abfallkalender.online>. Wenn du die Subdomain deiner Region nicht kennst, kannst du die Referenzseite besuchen: <https://www.mein-abfallkalender.de/unsere_referenzen.html>.
    - Wähle deine Region (falls nötig).
    - Klicke auf `Meine Termine anzeigen` [nicht für allen Regionen verfügbar nötig/verfügbar].
    - Klicke auf `Termine (iCal / WebCal)` [nicht für allen Regionen verfügbar nötig/verfügbar].
    - Vergiss nicht, deine E-Mail zu registrieren, sonst erhältst du keinen gültigen Webcal-Link!
    - Klicke auf `Termine via iCal/WebCal nutzen`.
    - Kopiere den Webcal-Link unter `Online=Kalender "Google Kalender" (manuell)`.
    - Verwende diese URL als `url`-Parameter.

