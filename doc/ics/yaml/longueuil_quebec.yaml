---
title: Longueuil (QC)
url: https://longueuil.quebec
country: ca
howto:
  en: |
    - If you don't know your sector, go to `https://longueuil.quebec/fr/collectes` and use the "Outil interactif - Collectes" (enter your address or postal code) to identify your sector.
    - Once you know your sector number, scroll to and expand the section titled "Calendrier des collectes XXXX : secteurs 1 à 10" (replace XXXX with the year).
    - Scroll down to the "Versions virtuelles" subsection.
    - Right-click on your sector and select `Copy link`.
    - Use this copied URL as the `url` parameter.
  fr: |
    - Si vous ne connaissez pas votre secteur, rendez-vous sur https://longueuil.quebec/fr/collectes et utilisez l'`Outil interactif - Collectes` (entrez votre adresse ou votre code postal) pour identifier votre secteur.
    - Une fois que vous connaissez le numéro de votre secteur, faites défiler la page et ouvrez la section intitulée `Calendrier des collectes XXXX : secteurs 1 à 10` (remplacez XXXX par l'année).
    - Faites défiler jusqu'à la sous-section `Versions virtuelles`.
    - Cliquez droit sur votre secteur et sélectionnez `Copier l'url`.      
    - Utilisez cette URL copiée comme paramètre `url`.
